<div class="login-container">
    <div class="login-logo">
        <img src="assets/logo.png" alt="Logo" class="login-logo-img">
        <span>RED PRODUCT</span>
    </div>
    <form class="login-form" (ngSubmit)="onLogin()">
        <p class="login-title">Connectez-vous en tant que Admin</p>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Mot de passe" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Gardez-moi connecté</label>
        </div>
        <button type="submit" class="btn-login">Se connecter</button>
    </form>
    <div class="login-links">
        <a routerLink="/forgot-password" class="forgot-link">Mot de passe oublié?</a>
        <div>
            Vous n'avez pas de compte? <a routerLink="/register" class="register-link">S'inscrire</a>
        </div>
    </div>
</div>
