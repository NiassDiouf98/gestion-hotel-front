<div class="login-container">
    <div class="login-logo">
        <img src="assets/logo.png" alt="Logo" class="login-logo-img">
        <span>RED PRODUCT</span>
    </div>
    <form class="login-form" (ngSubmit)="onRegister()">
        <p class="login-title">Inscrivez-vous en tant que Admin</p>
        <div class="form-group">
            <input type="text" name="name" placeholder="Nom" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Mot de passe" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Accepter les termes et la politique</label>
        </div>
        <button type="submit" class="btn-login">S'inscrire</button>
    </form>
    <div class="login-links">
        Vous avez déjà un compte? <a routerLink="/login" class="register-link">Se connecter</a>
    </div>
</div>
