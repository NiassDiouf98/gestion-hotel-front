<div class="login-container">
  <div class="login-logo">
    <img src="assets/logo.png" alt="Logo" class="login-logo-img">
    <span>RED PRODUCT</span>
  </div>
  <form class="login-form" (ngSubmit)="onSend()">
    <p class="login-title">Mot de passe oublié?</p>
    <p style="font-size: 0.95rem; color: #393e41; margin-bottom: 25px;">
      Entrez votre adresse e-mail ci-dessous et <br> nous vous envoyons des instructions sur la <br> façon de modifier votre mot de passe.
    </p>
    <div class="form-group">
      <input type="email" name="email" placeholder="Votre e-mail" required>
    </div>
    <button type="submit" class="btn-login">Envoyer</button>
  </form>
  <div class="login-links">
    Revenir à la <a routerLink="/login" class="register-link">connexion</a>
  </div>
</div>
